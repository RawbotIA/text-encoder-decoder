<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Encoder/Decoder</h2>
        <textarea id="inputText" placeholder="Enter text here..."></textarea><br>
        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>
        <h3>Result:</h3>
        <textarea id="resultText" readonly></textarea>
    </div>

    <script>
        function encodeText() {
            const input = document.getElementById("inputText").value;
            const encoded = btoa(input);
            document.getElementById("resultText").value = encoded;
        }

        function decodeText() {
            try {
                const input = document.getElementById("inputText").value;
                const decoded = atob(input);
                document.getElementById("resultText").value = decoded;
            } catch (e) {
                alert("Invalid input for decoding!");
            }
        }
    </script>
</body>
</html>
