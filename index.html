<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder/Decoder and Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            margin-right: 10px;
        }
        .download-link {
            margin-top: 20px;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Encoder/Decoder</h2>
        <textarea id="inputText" placeholder="Enter text here..."></textarea><br>
        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>
        <h3>Result:</h3>
        <textarea id="resultText" readonly></textarea>
        <div class="download-link">
            <h2>Download Text Encoder/Decoder App</h2>
            <p><a href="app-release.apk" download>Click here to download the APK</a></p>
        </div>
    </div>

    <h2>Play the Game!</h2>
    <audio id="backgroundMusic" src="main.mp3" loop autoplay>
        Your browser does not support the audio element.
    </audio>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Background music control
        const backgroundMusic = document.getElementById("backgroundMusic");
        backgroundMusic.volume = 0.5;

        // Encoding and decoding functions
        function encodeText() {
            const input = document.getElementById("inputText").value;
            const encoded = btoa(input);
            document.getElementById("resultText").value = encoded;
        }

        function decodeText() {
            try {
                const input = document.getElementById("inputText").value;
                const decoded = atob(input);
                document.getElementById("resultText").value = decoded;
            } catch (e) {
                alert("Invalid input for decoding!");
            }
        }
    </script>

    <!-- Link to the game JavaScript file -->
    <script src="hide_seek_game_web.js"></script>
</body>
</html>
